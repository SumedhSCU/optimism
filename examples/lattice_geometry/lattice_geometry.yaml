Mesh:
  type: ExodusMesh
  file: pad.g

QuadratureRule:
  Cell:
    degree: 1

FunctionSpace:
  mode2D: cartesian
  EssentialBoundaryConditions:
    - nodeset: nset_pad_bottom
      component: 0
      value: 0.0
    - nodeset: nset_pad_bottom
      component: 1
      value: 0.0
    - nodeset: nset_pad_top
      component: 0
      value: 0.0
    - nodeset: nset_pad_top
      component: 1
      value: -0.25

MaterialModel:
  model name: Neohookean
  properties:
    elastic modulus: 5.0
    poisson ratio: 0.25

MechanicsFunctions:
  mode2D: plane strain

